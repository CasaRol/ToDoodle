<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script>
        var completeList = {
            myList: ['SomeText', 'moreText', 'Avoid Numbers', 'more Testing'],
            latestEntry: "Default value"
        };

        window.onload = () => {
            document.getElementById('list').appendChild(createList());

            //pingServer();
            
        } 

        function createList() {

            this.completeLidt = retrieveData();

            console.log(this.completeList);

            //console.log("completeList = " + JSON.stringify(completeList));
                
            var list = document.createElement('ul');
        
            this.completeList.myList.forEach(element => {
                //Create list element
                var item = document.createElement('li');
            
                //set element content
                item.appendChild(document.createTextNode(element));
            
                //add item to list
                list.appendChild(item);
            });
        
            return list;
            } 

        function addToDo() {
            if(document.getElementById("todo").value !== "") {
                console.log("SaveData completelist before changes = " + JSON.stringify(completeList));

                let newEntry = document.getElementById("todo").value;

                this.completeList.latestEntry = newEntry;
                this.completeList.myList.push(newEntry);

                console.log("changed = " + this.completeList.latestEntry);

                document.getElementById("todo").value = "";

                saveData();

            }
        }

        function saveData() {
            //console.log("The complete list list lookes like this: " + JSON.stringify(completeList));
            fetch("http://localhost:8080/savedata", {
                method: 'post',
                body: JSON.stringify(this.completeList),
                headers: {
                    "content-type": "application/json; charset=UTF-8"
                }
            });
        }

        function retrieveData() {
            fetch('http://localhost:8080/retrievedata')
                .then(response => response.json())
                .then(json => this.completeList = JSON.parse(json));
        }

        function pingServer() {
            console.log('server attempted pinged');
            fetch("http://localhost:8080/ping");
        }

    </script>

    <h1>ToDoodle</h1>
    <p class="centering">Online ToDo-lists for your pesonal use</p>

</head>

<body>

    <div style="align-items: center">
        <input type="text" id="todo" placeholder="Enter ToDo Here">
        <input onclick="addToDo()" type="submit" value="Add to ToDo" id="textArea">
    </div>
    
    <div id="list"></div>
        
</body>
    
</html>
